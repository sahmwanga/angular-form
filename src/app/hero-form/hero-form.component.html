<div class="container">
    <div [hidden]="formSubmitted">
    {{model|json}}
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="model.name" #name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger" role="alert">Name is required</div>
    </div>
  <div class="form-group">
        <label for="alterEgo">alterEgo</label>
        <input [(ngModel)]="model.alterEgo" type="text" class="form-control" id="alterEgo" name="alterEgo" placeholder="power">
  </div>
  <div class="form-group">
    <label for="power">Power</label>
    <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                >
      <option *ngFor="let pow of power" [value]="pow">{{pow}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="newHero();">New hero</button>
</form>
</div>

<div [hidden]="!formSubmitted">
    <h2>You submitted the following</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.alterEgo }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="formSubmitted=false">Edit</button>
</div>
</div>
